<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>

<body>

    <table border="20" width="100%" align="left">
        <caption style="caption-side: top;">İsim Soyisim Tablosu</caption>
        <thead>
            <tr>
                <th>İsim</th>
                <th>Soy isim</th>
                <th>Yaş</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Muhammed</td>
                <td>Eroğlu</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Abdullah</td>
                <td>Eroğlu</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Nuriye</td>
                <td>Eroğlu</td>
                <td>15</td>
            </tr>
            <tr>
                <td colspan="3">Yusuf</td>
            </tr>
        </tbody>
    </table>
    <table border="20" width="100%" align="left">
        <thead>
            <tr>
                <th>İsim</th>
                <th>Soy isim</th>
                <th>Yaş</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Muhammed</td>
                <td rowspan="4">Eroğlu</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Abdullah</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Nuriye</td>
                <td>15</td>
            </tr>
            </tr>
            <tr>
                <td>Yusuf</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
